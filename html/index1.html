<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Poppins&display=swap" rel="stylesheet">
    <title>Design</title>
</head>

<body>
    <section class="popup">
        <header class="header">
            <h1 class="header-title">DEVELOPER HUB</h1>
            <div class="header-sub">
                <p class="header-sub__description">Latest on technology, documentation and code examples</p>
                <button class="btn">Learn more</button>
            </div>
        </header>
        <table class="table">
            <tr class="table-header">
                <th class="t-head" align="left">DOCUMENTATION</th>
                <th class="t-head" align="left">RESOURCES</th>
            </tr>
            <tr>
                <td class="t-cell">API clients and integrations</td>
                <td class="t-cell">Discourse</td>
            </tr>
            <tr>
                <td class="t-cell">Docs</td>
                <td class="t-cell">GitHub</td>
            </tr>
            <tr>
                <td class="t-cell">Get started</td>
                <td class="t-cell">Tech blog</td>
            </tr>
            <tr>
                <td class="t-cell">Code</td>
                <td class="t-cell">Open Source</td>
            </tr>

        </table>
    </section>
</body>

</html>
