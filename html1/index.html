<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <title>Design</title>
</head>

<body>
    <div class="container">
        <header class="header-title">
            <p>ABOUT THE COMMUNITY</p>
            <svg width="28" height="6" viewBox="0 0 28 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="2.8" cy="3.00001" r="2.8" fill="#1E1411" />
                <circle cx="14" cy="3.00001" r="2.8" fill="#1E1411" />
                <circle cx="25.2" cy="3.00001" r="2.8" fill="#1E1411" />
            </svg>
        </header>
        <div class="main">
            <h1 class="main-title">Blender Renders</h1>
            <p class="main-sub">A place where beginner Blender artists can post their creations and get feedback on.</p>
            <table class="table">
                <tr>
                    <th class="table-th" align="left">13.5K</th>
                    <th class="table-th" align="left">47</th>
                </tr>
                <tr>
                    <td class="table-td">Members</td>
                    <td class="table-td">Online</td>
                </tr>
            </table>
            <div class="buttons">
                <button class="btn-left">Joined</button>
                <button class="btn-right">Create Post</button>
            </div>
            <h5 class="footer-sub">Created Feb.7, 2021</h5>
        </div>
    </div>

</body>

</html>
