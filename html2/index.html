<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <header>
            <img src="img/indir.jpg" alt="woman" class="img">
            <div class="text">
                <p>Debra Stephens</p>
                <div class="bot-title">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <h3>Minneaolis, MN, USA</h3>
                </div>
            </div>
        </header>
        <div class="buttons">
            <button class="btn-top"><i class="fa fa-user" aria-hidden="true"></i>
                Follow</button>
            <button class="btn-bot"><i class="fa fa-envelope" aria-hidden="true"></i>
                Message</button>
        </div>
    </div>

</html>
